{% extends 'base.html' %}

{% load static %}

{% block content %}

<main class="tubers-page">
    <div class="banner">
      <img src="{% static './assets/images/vetsb.jpeg' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        
      </h1>
    </div>


    <section class="container mt-5 mb-5">
      <div class="row ">
        <div class="col-lg-8 mb-2 ">
          <section class="tubers">

        {% for vt in vets %}

        <!-- person 1 -->
        <div class="card border-0 text-center">
          <div>
            <a href="{% url 'vets_detail' vt.id %}">
              <img src="{{ vt.photo.url }}" class="card-img-top" alt="adoption">
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">Vet for your pet</h5>
            <p class="card-text">{{vt.clinic}}</p>
            <div class="card-body">
              <button class="btn btn-accent btn-block"> Name: {{vt.name}} </button>
              <button class="btn btn-accent btn-block"> City: {{vt.city}} </button>
            </div>
          </div>
        </div>
        
        {% endfor %}
        
          </section>
        </div>

        <div class="col-lg-4 ">
          <div class="card">
            <div class="card-body">
              <p class="text-left font-weight-bolder text-black-50">
                Search Tubers
              </p>
              <form>
                <div class="form-group">
                  <select id="inputState" class="form-control">
                    <option selected disabled hidden>City</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group">
                  <select id="inputState" class="form-control">
                    <option selected disabled hidden>Camera Type</option>
                    <option>Value 1</option>
                    <option>Value 2</option>
                    <option>Value 3</option>
                    <option>Value 4</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option selected disabled hidden>Category</option>
                    <option>...</option>
                  </select>
                </div>

              </form>


              <button class="btn btn-accent btn-block">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container section pagination-section mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>


{% endblock %}
